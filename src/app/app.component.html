<div class="container">
  <!-- output where it gets the value extracted from the func and output it on screen-->
  <app-cockpit (serverCreated)="onServerAdded($event)"
               (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first Component</button>
      <!-- pass srvElement and name to app-server-element comp.-->
      <app-server-element *ngFor="let serverElement of serverElements"
                          [srvElement]="serverElement"
                          [name]="serverElement.name">
        <!-- ng-content used to make the code between the opening and closing of the component be available for the user-->
        <!-- contentParagraph this is a contentchild defined in the server-component.ts-->
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
